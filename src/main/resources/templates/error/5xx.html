<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>
<head>
  <meta charset='UTF-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>

  <title>5xx Error</title>

  <link rel='stylesheet' th:href='@{/css/sb-admin-2.min.css}' />
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i'
        rel='stylesheet'>
</head>

<body>
<div class='container-fluid'>
  <div class='text-center'>
    <h2 class='text-center mt-5'>
      <span class='material-icons'>error</span><br />
      <div th:text='#{server.error}'></div>
      <br />
      <div th:text='${message}'></div>
    </h2>
    <br /><br />
    <div th:if='${message eq "이미 탈퇴한 회원입니다"}'>
      <a class='text-center mt-2' href='/logout' th:text='#{label.link.main}'></a>
    </div>
    <div th:unless='${message eq "이미 탈퇴한 회원입니다"}'>
      <a class='text-center mt-2' href='/' th:text='#{label.link.main}'></a>
    </div>
    <br /><br />

    <img alt='' src='img/crazy-cat.gif' style='max-width: 100%; margin: auto'>
  </div>
</div>
</body>
</html>
