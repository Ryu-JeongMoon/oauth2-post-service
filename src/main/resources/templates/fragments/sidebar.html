<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>

<th:block th:fragment='sidebarFragment'>

  <!-- Sidebar -->
  <ul class='navbar-nav bg-gradient-primary sidebar sidebar-dark accordion' id='accordionSidebar'>
    <!-- Sidebar - Brand -->
    <a class='sidebar-brand d-flex align-items-center justify-content-center' href='/'>
      <div class='sidebar-brand-icon rotate-n-15'>
        <i class='fas fa-laugh-wink'></i>
      </div>
      <div class='sidebar-brand-text mx-3'>OAUTH2 SUPPORT</div>
    </a>

    <!-- Divider -->
    <hr class='sidebar-divider my-0'>

    <!-- Nav Item - Dashboard -->
    <li class='nav-item active'>
      <a class='nav-link' th:href='@{/}'>
        <span class='material-icons'>dashboard</span>
        <span th:text='#{home}'>Home</span></a>
    </li>

    <!-- Divider -->
    <hr class='sidebar-divider'>

    <!-- Heading -->
    <div class='sidebar-heading' th:text='#{label.member}'></div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class='nav-item'>
      <a class='nav-link collapsed' href='#' data-toggle='collapse' data-target='#collapseTwo'
         aria-expanded='true' aria-controls='collapseTwo'>
        <i class='fas fa-fw fa-cog'></i>
        <span th:text='#{label.management}'></span>
      </a>
      <div id='collapseTwo' class='collapse' aria-labelledby='headingTwo' data-parent='#accordionSidebar'>
        <div class='bg-white py-2 collapse-inner rounded'>
          <h6 class='collapse-header' th:text='#{label.member-management}'></h6>
          <a class='collapse-item' href='/members' th:text='#{label.list}'>List</a>
          <a class='collapse-item' href='/members/my-page' th:text='#{label.detail}'>Detail</a>
        </div>
      </div>
    </li>

    <!-- Divider -->
    <hr class='sidebar-divider'>

    <!-- Heading -->
    <div class='sidebar-heading' th:text='#{label.post}'></div>

    <!-- Nav Item - List -->
    <li class='nav-item'>
      <a class='nav-link' href='/posts'>
        <i class='fas fa-fw fa-table'></i>
        <span th:text='#{label.list}'>List</span></a>
    </li>

    <!-- Divider -->
    <hr class='sidebar-divider'>

    <!-- Heading -->
    <div class='sidebar-heading' th:text='#{page}'></div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class='nav-item'>
      <a class='nav-link collapsed' href='#' data-toggle='collapse' data-target='#collapsePages'
         aria-expanded='true' aria-controls='collapsePages'>
        <i class='fas fa-fw fa-folder'></i>
        <span th:text='#{page}'>Pages</span>
      </a>
      <div id='collapsePages' class='collapse' aria-labelledby='headingPages' data-parent='#accordionSidebar'>
        <div class='bg-white py-2 collapse-inner rounded'>
          <h6 class='collapse-header' th:text='#{other-pages}'></h6>
          <a class='collapse-item' href='/4xx' th:text='#{client.error-page}'>Client Error Page</a>
          <a class='collapse-item' href='/5xx' th:text='#{server.error-page}'>Server Error Page</a>
        </div>
      </div>
    </li>

    <!-- Divider -->
    <hr class='sidebar-divider d-none d-md-block'>

    <!-- Sidebar Toggler (Sidebar) -->
    <div class='text-center d-none d-md-inline'>
      <button class='rounded-circle border-0' id='sidebarToggle'></button>
    </div>

    <!-- Sidebar Message -->
    <div class='sidebar-card d-none d-lg-flex'>
      <img class='sidebar-card-illustration mb-2' th:src='@{/img/github.png}' alt='...'>
      <p class='text-center mb-2'><strong>OAuth2-Post-Service</strong><br />aims for convenient user experience!
      </p>
      <a class='btn btn-success btn-sm' href='https://github.com/Ryu-JeongMoon/oauth2-post-service'>To the Source!</a>
    </div>
  </ul>
  <!-- End of Sidebar -->

</th:block>

</html>
