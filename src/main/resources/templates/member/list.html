<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>
<head th:replace='/fragments/header.html :: fragment-header'></head>
<body>
<div class='container'>
  <table class='table table-hover table-bordered'>
    <tr>
      <th>id</th>
      <th>email</th>
      <th>nickname</th>
      <th>role</th>
      <th>status</th>
      <th>auth-provider</th>
    </tr>
    <tr style='cursor: pointer' th:each='member : ${memberReadResponses}'
        th:onclick='rowClicked([[${member.id}]])'>
      <td th:text='${member.id}'></td>
      <td th:text='${member.email}'></td>
      <td th:text='${member.nickname}'></td>
      <td th:text='${member.role}'></td>
      <td th:text='${member.status}'></td>
      <td th:text='${member.latestAuthProvider}'></td>
    </tr>
  </table>
</div>
</body>
<script>
  function rowClicked(memberId) {
    location.href = '/members/' + memberId;
  }
</script>
</html>
